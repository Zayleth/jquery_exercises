<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY - dblclick FUNCTION</title>
</head>
<body>

    <div style = "width: 300px; height: 300px; background-color: #64c9c0;"></div>
    <script src="../jquery.js"></script>

    <script>
        // dblclick FUNCTION
        // This code creates a blue square (div) and waits for the document to load completely. 
        // When the user double-clicks anywhere on the document, the background color of the square changes to a dark purple.
        
        let x = $(document) // This line uses jQuery to select the entire document object (the HTML document itself). This is the starting point for further DOM manipulation.
        x.ready(inicializarEventos) // The x.ready() function (provided by jQuery) ensures that the inicializarEventos function is executed only after the entire document (including the DOM) has finished loading.

        function inicializarEventos() {
            let x = $(document)
            x.dblclick(to_change_color)
        }

        function to_change_color() {
            let x = $("div")
            x.css("background", "#6c7bac")
        }
    
    </script>
    
</body>
</html>
