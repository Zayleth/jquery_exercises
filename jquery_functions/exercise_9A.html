<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQUERY mouseout / mouseover - FUNCTION</title>
</head>
<body>

  <h1>Opacity Image</h1>
  <img src = "./img/ferrari.jpg" id= "ferrari" style = "opacity: 0.5;" height="250" width="350">

  <script src="/jquery.js"></script>

  <script>
    let x = $(document);
    x.ready(inicializarEventos)

    function inicializarEventos() {
      let x = $("#ferrari")
      x.mouseover(imagenArreglada)
      x = $("#ferrari")
      x.mouseout(imagenOpaca)
    }

    function imagenOpaca() {
      $(this).css("opacity", "0.5") // this -> equivale a toma el elemento imagen y aplicale el css
    }

    function imagenArreglada() {
      $(this).css("opacity", "1") // this -> equivale a toma el elemento imagen y aplicale el css
    }
    
  </script>

</body>
</html>
