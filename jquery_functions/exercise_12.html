<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQUERY - mouses FUNCTION</title>
</head>
<body>
  
  <div style = "width: 300px; height: 300px; background-color: #5dc1b9;" ></div>
  <script src="/jquery.js"></script>

  <script>
    let x = $(document);
    x.ready(inicializarEventos)

    function inicializarEventos() {
      let x = $(document)
      x.mousedown(bajo)
      x.mouseup(sube)
    }

    function bajo() {
      let x = $("div")
      x.css("background", "#f88")
    }

    function sube() {
      let x = $("div")
      x.css("background", "#5dc1b9")
    }

  </script>
</body>
</html>
