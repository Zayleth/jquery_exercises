<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY toggle - FUNCTION</title>
</head>
<body>

    <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSO0CH9DB7I2c3RqmvvOMu0PussW9gAzNoTVw&s"></img>
    <br>
    <button>Click here!</button>

    <script src="../jquery.js"></script>

    <script>
        let x = $("button")
        x.ready(callFunction)

        function callFunction() {
            let x = $("button")
            x.click(hide_img)
        }

        function hide_img() {
        let x = $("img");
        x.toggle("slow") // it also accepts numbers
        }

    </script>
</body>
</html>
