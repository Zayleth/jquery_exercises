<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Prueba de Hover</h1>
  <script src = "jquery.js"></script>
  <script>
    let x = $(document);
    x.ready(inicializarEventos)

    function inicializarEventos() {
      let x = $("h1")
      x.hover(entrar, salir) // aceta dos funciones como parametros y se ahorra el uso de varias funciones de mouse.
    }

    function entrar() {
      $(this).css("color", "#00ff00") // this -> equivale a toma el elemento h1 y aplicale el css
    }

    function salir() {
      $(this).css("color", "#000")
    }



  </script>
</body>
</html>
